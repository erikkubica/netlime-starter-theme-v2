# Define sections
sections:

    ## General
    head:
        template: "templates/general/head.php"
        cache: false
    header:
        template: "templates/general/header.php"
        cache: true
        fields: [ show_menu | slider ]
    footer:
        template: "templates/general/footer.php"
        cache: true
    sidebar_right:
        template: "templates/general/sidebar_right.php"
        cache: true
    sidebar_left:
        template: "templates/general/sidebar_left.php"
        cache: true
    comments:
        template: "templates/general/comments.php"
        cache: false
    search_header:
            template: "templates/general/search_header.php"
            cache: true
    pagination:
        template: "templates/general/pagination.php"
        cache: true

    ## Post related
    post_list:
        template: "templates/post/list.php"
        cache: true
    post_content:
        template: "templates/post/content.php"
        cache: true

    ## Page related
    page_content:
        template: "templates/page/content.php"
        cache: true

    ## 404 Related
    404_content:
        template: "templates/404/content.php"
        cache: true